<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/layout.xhtml">

    <ui:define name="siteTitle">库存管理系统-PO管理</ui:define>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="purchaseOrderID" value="#{orderMaintainView.purchaseOrderID}"/>
            <f:viewAction action="#{orderMaintainView.loadPO}" onPostback="false"/>
        </f:metadata>
    </ui:define>
    <ui:define name="breadCrumbText">PO维护</ui:define>
    <ui:define name="mainContentContainer">
        <p:tabView id="simplePOInput" style="margin-left: 5px;">
            <p:tab id="basicInfo" title="PO基本信息">
                <p:panelGrid id="basic" columns="2" style="width: 100%;">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="to" value="To:"/>
                        <p:inputText id="to" value="#{orderMaintainView.purchaseOrder.customerName}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="tel" value="Tel:"/>
                        <p:inputText id="tel" value="#{orderMaintainView.purchaseOrder.contact.phoneNum}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="fax" value="Fax:"/>
                        <p:inputText id="fax" value="#{orderMaintainView.purchaseOrder.contact.faxNum}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="attn" value="Attn:"/>
                        <p:inputText id="attn" value="#{orderMaintainView.purchaseOrder.contact.contactName}"
                                     style="width: 350px;"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="Issuer" value="Issuer:"/>
                        <p:inputText id="Issuer" value="#{orderMaintainView.purchaseOrder.customerName}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="piNum" value="PI NO.:"/>
                        <p:inputText id="piNum" value="#{orderMaintainView.purchaseOrder.piNumber}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="date" value="Date:"/>
                        <p:inputText id="date" value="Oct.24.2013" style="width: 350px;"/>
                    </h:panelGrid>
                </p:panelGrid>
                <br/>
                <p:panelGrid columns="2" style="width: 100%;">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="add" value="Add:"/>
                        <p:inputText id="add" value="International Inc" style="width: 350px;"/>

                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="poNum" value="Customer PO No.:"/>
                        <p:inputText id="poNum" value="#{orderMaintainView.purchaseOrder.purchaseOrderNumber}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="deliveryDate" value="Delivery date.:"/>
                        <p:inputText id="deliveryDate" value="#{orderMaintainView.purchaseOrder.deliveryDate}"
                                     style="width: 350px;"/>

                        <h:outputLabel for="shipTo" value="Ship to:"/>
                        <p:inputText id="shipTo" value="" style="width: 350px;"/>

                        <h:outputLabel for="tp" value=""/>
                        <p:inputText id="tp" value="" style="width: 350px;"/>
                    </h:panelGrid>
                </p:panelGrid>
            </p:tab>
            <p:tab id="POItemListTab" title="PO产品项">
                <p:commandLink id="addItem" style="margin-right:20px;" process="@this"
                               oncomplete="PF('poItemDialog').show()">
                    <h:outputText value="#{orderMaintainView.purchaseOrder.totalPrice}"/>
                </p:commandLink>

                <p:dataTable id="poItemList" value="#{orderMaintainView.purchaseOrder.orderItemList}" var="orderItem" paginator="true" rows="10" editable="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="产品代码" styleClass="table_header" style="width:10%"/>
                            <p:column rowspan="2" headerText="产品类别" styleClass="table_header" style="width:10%"/>
                            <p:column rowspan="2" headerText="产品图片" styleClass="table_header" style="width:10%"/>
                            <p:column colspan="8" headerText="产品数量" styleClass="table_header"/>
                            <p:column rowspan="2" headerText="操作" styleClass="table_header"/>
                        </p:row>

                        <p:row>
                            <p:column headerText="#4" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="#5" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="#6" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="#7" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="#8" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="#9" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="#10" styleClass="table_header" style="width:7%"/>
                            <p:column headerText="总数" styleClass="table_header" style="width:7%"/>
                        </p:row>
                    </p:columnGroup>

                    <!-- 产品代码 -->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.companyProductCode}"/>
                    </p:column>

                    <!-- 产品类别 -->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productInfo.categoryCode}"/>
                    </p:column>

                    <!-- 产品图片 -->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productInfo.pictureName}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size4Amount}"/>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{orderItem.productAmount.size4Amount}}"
                                              rendered="#{product.targetProductStock.category.supportSize}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{orderItem.productAmount.size4Amount}"
                                             rendered="#{product.targetProductStock.category.supportSize}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size5Amount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size6Amount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size7Amount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size8Amount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size9Amount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.size10Amount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <h:outputText value="#{orderItem.productAmount.totalAmount}"/>
                    </p:column>

                    <!-- 产品数量-->
                    <p:column styleClass="table_header">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
